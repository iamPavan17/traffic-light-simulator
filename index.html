<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic Light Simulator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="title">Traffic Light Simulator</h1>

    <section>
      <div class="box-container flex-layout">
        <div class="light-box red"></div>
        <div class="light-box yellow"></div>
        <div class="light-box green"></div>
      </div>
    </section>

    <section>
      <div class="flex-layout">
        <div class="sign"></div>
        <button class="reset" onclick="handleResetClick()">Reset</button>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
